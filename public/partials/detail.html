<div class="container">  
    <h4 class="text-center"><i class="fa fa-users"></i> User List</h4>
    <div class="col col-md-4">
        <input type="text" class="form-control" placeholder="Search filter..." ng-model="userFilter">
        <p><b>Total:</b> {{data.length}} User(s)</p>
    </div>
</div>

<div class="container">    
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th ng-click="clickSort('firstName')">
                    First Name
                    <span ng-show="sortType == 'firstName' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'firstName' && sortReverse" class="fa fa-caret-up"></span>
                </th>
                <th ng-click="clickSort('lastName')">
                    Last Name
                    <span ng-show="sortType == 'lastName' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'lastName' && sortReverse" class="fa fa-caret-up"></span>
                </th>
                <th ng-click="clickSort('age')">
                    Age
                    <span ng-show="sortType == 'age' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'age' && sortReverse" class="fa fa-caret-up"></span>
                </th>
                <th ng-click="clickSort('email')">
                    Email
                    <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span>
                </th>
                <th ng-click="clickSort('phoneNumber')">
                    Phone Number
                    <span ng-show="sortType == 'phoneNumber' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'phoneNumber' && sortReverse" class="fa fa-caret-up"></span>
                </th>
                <th ng-click="clickSort('university')">
                    University
                    <span ng-show="sortType == 'university' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'university' && sortReverse" class="fa fa-caret-up"></span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in data | orderBy:sortType:sortReverse | filter: userFilter"
            ng-class="{success: checkCurrent(user.local.email)}">
                <td>{{user.bio.firstName}}</td>
                <td>{{user.bio.lastName}}</td>
                <td>{{user.bio.age}}</td>
                <td>{{user.local.email}}</td>
                <td>{{user.bio.phoneNumber}}</td>
                <td>{{user.bio.university}}</td>
            </tr>
        </tbody>
    </table>
</div>
