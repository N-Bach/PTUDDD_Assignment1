<div class="container">

  <div class="row">

    <div class="col-sm-4">
      <h4>Local</h4>            
      <div class="row">
        <div class="col-md-2">
          <span class="label label-default">ID</span>
        </div>
        <div class="col-md-10">{{user._id}}  </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <span class="label label-default">Email</span>
        </div>
        <div class="col-md-10">{{user.local.email}}  </div>
      </div>
    </div> <!-- col-sm-4 -->

    <div class="col-sm-8">
      <h4>Personal Information</h4>
      <div class="form-horizontal">
        <div class="form-group">
          <div class="col-sm-2 text-right">
            <label class="control-label">
              <i class="fa fa-user"></i> <b>First Name</b>
            </label>
          </div>
          <div class="col-sm-10">
            <input class="form-control" type="text" ng-model="user.bio.firstName">
          </div>
        </div>          
        <div class="form-group">
          <div class="col-sm-2 text-right">
            <label class="control-label">
              <i class="fa fa-user"></i> <b>Last Name</b>
            </label>
          </div>
          <div class="col-sm-10">
            <input class="form-control" type="text" ng-model="user.bio.lastName">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 text-right">
            <label class="control-label">
              <i class="fa fa-birthday-cake"></i> <b>Age</b>
            </label>
          </div>
          <div class="col-sm-10">
            <input class="form-control" type="text" ng-model="user.bio.age">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-2 text-right">
            <label class="control-label">
              <i class="fa fa-phone-square"></i> <b>Phone</b>
            </label>
          </div>
          <div class="col-sm-10">
            <input class="form-control" type="text" ng-model="user.bio.phoneNumber">
          </div>          
        </div>
        <div class="form-group">
          <div class="col-sm-2 text-right">
            <label class="control-label">
              <i class="fa fa-university"></i> <b>University</b>
            </label>
          </div>
          <div class="col-sm-10">
            <input class="form-control" type="text" ng-model="user.bio.university">
          </div>          
        </div>

        </div>
      
      <div class="col-sm-2 col-sm-offset-2">
        <button class="btn btn-primary btn-lg" ng-click="update()">Update</button>
      </div>

    </div> <!-- col-sm-8 -->
  

  </div>
    

</div>
